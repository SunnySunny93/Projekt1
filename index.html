<!Doctype html>
<html lang=de>
	<head>
		<Meta charset=utf-8 />
		<title>Index</title>
	</head>
	<body>
		<main>
			<h1> Willkommen bei Dame 2.0 <h1>
			<h2> Login </h2> <!-- I Login -->
			<!-- Hier wird der Benutzername und das Passwort eingegeben
				 In Form einer Tabelle als bessere Übersicht -->
			<form>
				<table>
					<tr>
						<td><label for=username> Benutzername:</label></td><td> <input id=name name=username required> </td>
					</tr>
					<tr>
						<td><label for=password> Passwort:</label></td><td> <input type=password name=password required> </td>
					</tr>
					<tr>
						<td></td><td><input type=submit name=Login value=Login> </td>
					</tr>
				</table>
			</form>
			
			<h2> Noch keinen Account? </h2> <!-- V Account erstellen -->
			<form>
				<table>
					<tr>
						<td><label for=username> Benutzername wählen:</label></td><td> <input id=name name=username required> </td>
					</tr>
					<tr>
						<td><label for=password1> Passwort anlegen:</label></td><td> <input type=password name=password1 required> </td>
					</tr>
					<tr>
						<td><label for=password2> Passwort wiederholen:</label></td><td> <input type=password name=password2 required> </td>
					</tr>
					<tr>
						<td></td><td><input type=submit name=Login value=Registieren> </td>
					</tr>
				</table>
			</form>
			
			<h2> Als Gast spielen </h2> <!-- II Account erstellen -->
			<form>
				<table>
					<tr>
						<td><label for=player> Spielername:</label></td><td> <input id=player name=player required> </td>
					</tr>
					<tr>
						<td></td><td><input type=submit name=Login value="Jetzt spielen"> </td>
					</tr>
				</table>
			</form>
		</main>
	</body>

</html>
