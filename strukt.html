=== Feedback Alpers, 2016-04-22 ===

- Auch wenn Sie erst später wieder hier weitermachen sollen, schon einmal einige Anmerkungen:

- Sie sind teilweise zu konkret. 
Bsp.: "Checkbox zum Einschalten eines NPCs"
Was hier wichtig ist, ist dass Spieler eine Eingabemöglichkeit haben, um einen NSC zu aktivieren/deaktivieren. Ob das dann als Checkbox dargestellt wird, ist im Moment noch irrelevant.
Besser: "Eingabemöglichkeit: Spiel mit/ohne NPC"
So haben Sie insbesondere die Möglichkeit später zu entscheiden, wie viele NSCs spielen sollen.

- Trennen Sie bitte strukturelle Elemente und Inhalte klar von einenander, damit leicht erkennbar ist, welche strukturellen Elemente es geben soll (was ja die Basis für die HTML-Dokumente ist) und welche Inhalte im Detail angezeigt werden sollen. Das könnten Sie z.B. durch Überschriften wie === Strukturelle Elemente === und === Inhalte === verdeutlichen.

- Vor allem aber sollten Sie an diesem Punkt noch nicht die Elemente gruppieren. Bei der nächsten Aufgabe werden Sie sehen, dass es sehr sinnvoll ist, wenn Sie sich zunächst überlegen, was Sie alles an strukturellen Elementen haben wollen, bevor Sie sich über die Gruppierung bzw. die Zusammenstellung zu Ansichten Gedanken machen.
